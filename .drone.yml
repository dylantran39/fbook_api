build:
  image: framgia/laravel-workspace
  commands:
    - cp .env.ci.example .env
    - composer install
    - framgia-ci test-connect 127.0.0.1 3306 60
    - framgia-ci run

compose:
  database:
    image: mysql
    environment:
      MYSQL_DATABASE: homestead_test
      MYSQL_USER: homestead_test
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: root

cache:
  mount:
    - vendor
    - .git
